<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Web Page</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Task Manager</h1>

    <main>
      <section id="list">A</section>
      <section id="form">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="txtTitle" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            rows="3"
            class="form-control"
            id="txtDescription"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <input type="color" class="form-control" id="selColor" />
        </div>
        <div class="mb-3">
          <label class="form-label">Start date</label>
          <input type="date" class="form-control" id="selDate" />
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-control" id="selStatus">
            <option>New</option>
            <option>In porgress</option>
            <option>Completed</option>
            <option>Canceled</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Budget</label>
          <input type="number" class="form-control" id="numBudget" />
        </div>
        <div>
            <button class="btn btn-dark" id="btnAdd">Add</button>
        </div>
      </section>
      <!-- 
        Task:
        important
        title
        description
        color
        start date
        status
        budget
       -->
    </main>
    
    <script src="./scripts/task.js"></script>
    <script src="./scripts/appServer.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
